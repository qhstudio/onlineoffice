	<script type="text/javascript">
		//实例化编辑器
		var um = UM.getEditor('myEditor');

		function getContent() {
			var arr = [];
			arr.push(um.getContent());
			var insertSr =
				"<li class='list-group-item'>" +
				"<div class='panel panel-default'>" +
				"<ul class='list-group'>" +
				"<li class='list-group-item'><img src='img/pass.png' class='small-photo'> <b>yyf：</b> 2015-12-23 21:23:19 <a href='#'>删除</a>" + arr + "</li>" +
				"<li class='list-group-item commonent-child'><button class='reply-btn' onclick='replyComment(this)'>回复</button></li>" +
				"</ul>" +
				"</div>" +
				"</li>";
			$(insertSr).insertBefore($(".comment-box").eq(0).find("li").last());
		}
		
		var editor_str = "<form class='reply'><textarea class=" + "'form-control'" + "rows=" + "'3'" + "placeholder=" + "评论.." + "></textarea><br></form>";

		function replyComment(mythis) {
			var $p = $(mythis).parent();
			if ($p.has("form").length > 0) {
				//回复信息
				var replyStr = "<li class='list-group-item commonent-child'><img src='img/pass.png' class='small-photo'> <b>ysh:</b>  2015-12-23 21:23:19 <a href='#'>删除</a><p>" + $p.find("textarea").val() + "<p></li>";
				//alert($p.find("textarea").val());
				$(replyStr).insertBefore($p.parent().find("li").last());
				$p.find("textarea").val("")
			} else {
				$(".comment-box").find(".reply").remove();
				$p.prepend(editor_str);
			}
		}
		var insertSr =
			"<li class='list-group-item'>" +
			"<div class='panel panel-default'>" +
			"<ul class='list-group'>" +
			"<li class='list-group-item'><img src='img/pass.png' class='small-photo'> <b>yyf：</b> 2015-12-23 21:23:19 <a href='#'>删除</a>" + "<p>这篇文档还不错，赞一个</p>" + "</li>" +
			"<li class='list-group-item commonent-child'><button class='reply-btn' onclick='replyComment(this)'>回复</button></li>" +
			"</ul>" +
			"</div>" +
			"</li>";
			
			for(var i=0;i<5;i++){
				$(insertSr).insertBefore($(".comment-box").eq(0).find("li").last());
			}
		
	</script>
